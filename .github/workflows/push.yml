name: ci

on:
  push:
    branches: [ main ]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Maven Verify
        run: mvn clean -B install
      
#     Build Docker image:
      - name: Build and tag image
        run: |
          docker build -t "${{ secrets.DOCKERHUB_USERNAME }}/conference-demo:latest" -t "${{ secrets.DOCKERHUB_USERNAME }}/conference-demo:${{ github.sha }}" .
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

#     Publish image to github package repository:
      - name: Publish image
        env:
          IMAGE_NAME: $GITHUB_REPOSITORY
        run: docker push "${{ secrets.DOCKERHUB_USERNAME }}/conference-demo"